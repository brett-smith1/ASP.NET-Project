    <h1>Login</h1>


    <!--Login Form-->
    <div class="div1">
        <form id="loginForm" method="post" name="myform">

            <p>
                <label>Username</label>
                <input type="text" name="username" id="username" required /> <br />
            </p>

            <p>
                <label>Password</label>
                <input type="password" name="password" id="password" required /> <br />
            </p>

            <p>
                <!--Check to ensure username and password are correct using JavaScript function-->
                <input class="button" type="button" value="Login" id="submit" onclick="ValidateLogin()" />
            </p>

        </form>

    </div>
